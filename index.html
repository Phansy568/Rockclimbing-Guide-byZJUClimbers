<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浙大攀岩队</title>
    <link rel="stylesheet" href="/dist/styles.css">
    <!-- 字体加载 -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-mountain"></i>
                <span>浙大攀岩</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">首页</a></li>
                <li><a href="#courses">课程</a></li>
                <li><a href="#routes">线路</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
            <button class="mobile-menu" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- 首页英雄区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>浙大攀岩队</h1>
            <h2>Since 2016</h2>
            <div class="intro-cards">
                <div class="card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>关于我们</h3>
                    <p>我们是浙江大学普通生体育队，每周进行3次攀岩训练，代表学校参加各类攀岩赛事，承办户外攀登三好杯、心愿墙和攀岩技能培训精品课程等。</p>
                </div>
                <div class="card">
                    <i class="fas fa-hand-rock"></i>
                    <h3>网站说明</h3>
                    <p>主要用于存放课程资料链接和线路演示视频，方便浙江大学的攀岩爱好者学习参考~</p>
                </div>
                <div class="card">
                    <i class="fas fa-trophy"></i>
                    <h3>赛事荣誉</h3>
                    <p>历年比赛成绩与精彩回顾</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 课程资料 -->
    <section id="courses" class="courses">
        <h2>课程资料</h2>
        <div class="course-grid">
            <!-- 课程卡片将通过JavaScript动态生成 -->
        </div>
    </section>

    <!-- 线路演示 -->
    <section id="routes" class="routes">
        <h2>线路演示</h2>
        <div class="filter-container">
            <div class="filter-group">
                <label>岩壁</label>
                <div class="filter-options" data-filter="wall">
                    <button data-value="boulder" class="active">攀石</button>
                    <button data-value="lead">难度</button>
                </div>
            </div>
            <div class="filter-group">
                <label>位置</label>
                <div class="filter-options" data-filter="position">
                    <button data-value="left">左侧</button>
                    <button data-value="center" class="active">中间</button>
                    <button data-value="right">右侧</button>
                </div>
            </div>
            <div class="filter-group color-filter">
                <label>颜色</label>
                <div class="filter-options" data-filter="color">
                    <button data-value="red" class="color-btn">
                        <span class="color-dot" style="background-color: #ff4444;"></span>
                        红色
                    </button>
                    <button data-value="orange" class="color-btn">
                        <span class="color-dot" style="background-color: #ff8c42;"></span>
                        橙色
                    </button>
                    <button data-value="yellow" class="color-btn">
                        <span class="color-dot" style="background-color: #ffd700;"></span>
                        黄色
                    </button>
                    <button data-value="blue" class="color-btn">
                        <span class="color-dot" style="background-color: #4169e1;"></span>
                        蓝色
                    </button>
                    <button data-value="green" class="color-btn">
                        <span class="color-dot" style="background-color: #3cb371;"></span>
                        绿色
                    </button>
                    <button data-value="purple" class="color-btn">
                        <span class="color-dot" style="background-color: #9370db;"></span>
                        紫色
                    </button>
                    <button data-value="pink" class="color-btn">
                        <span class="color-dot" style="background-color: #ff69b4;"></span>
                        粉色
                    </button>
                    <button data-value="brown" class="color-btn">
                        <span class="color-dot" style="background-color: #8b4513;"></span>
                        棕色
                    </button>
                    <button data-value="black" class="color-btn">
                        <span class="color-dot" style="background-color: #2f2f2f;"></span>
                        黑色
                    </button>
                    <button data-value="gray" class="color-btn">
                        <span class="color-dot" style="background-color: #808080;"></span>
                        灰色
                    </button>
                    <button data-value="white" class="color-btn">
                        <span class="color-dot" style="background-color: #ffffff; border: 1px solid #ddd;"></span>
                        白色
                    </button>
                    <button data-value="mixed" class="color-btn">
                        <span class="color-dot mixed"></span>
                        混合
                    </button>
                </div>
            </div>
        </div>
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114018261997712&bvid=BV1vhw9euEnX&cid=28436661165&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        <div class="video-grid">
            <div class="video-container">
                <!-- 视频项将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="contact">
        <h2>联系我们</h2>
        <div class="contact-content">
            <div class="contact-item">
                <h3>训练场地</h3>
                <p>紫金港户外拓展基地</p>
            </div>
            <div class="contact-item">
                <h3>开放时间</h3>
                <div class="time-info">
                    <p>周五：<span class="highlight">15:00-17:00</span></p>
                    <p>周日：<span class="highlight">15:00-17:00</span></p>
                </div>
            </div>
            <div class="contact-item">
                <h3>微信公众号</h3>
                <p>浙大凌云户外俱乐部</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                © 2025 浙大攀岩队 版权所有
            </div>
        </div>
    </footer>

    <!-- 脚本引用 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/dist/bundle.js"></script>
</body>
</html>
